<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-DIO</title>
</head>
<body>
    <div class="instagram">
        <div class="inst-phone">
            <img src="/img/inst-phone.gif" alt="instagram phone">
        </div>
        <div class="inst-login">
            <div class="group">
                <img src="/img/logo-inst-escrito.png" class="inst-logo" alt="instagram logo">
                <div class="inst-foto-perfil">
                    <img src="/img/foto-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="a" class="inst-login">Continue como mariannabaldez</a>
                <a href="a" class="inst-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mariannabaldez?</p>
                <p class="notacount">
                    <span class="link-azul">Alternar conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="aplicativo">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download-app">
                    <a href="a" class="download"></a>
                    <a href="a" class="download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
